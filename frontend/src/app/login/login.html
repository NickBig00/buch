<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Buchverwaltung</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p class="hint">Bitte mit Keycloak anmelden.</p>

      @if (error) {
        <p class="error">Login fehlgeschlagen. Bitte erneut versuchen.</p>
      }
    </mat-card-content>

    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="login()" [disabled]="loading">
        @if (loading) {
          <mat-spinner diameter="18"></mat-spinner>
          <span class="btn-label">Weiterleitungâ€¦</span>
        } @else {
          Login mit Keycloak
        }
      </button>
    </mat-card-actions>
  </mat-card>
</div>
